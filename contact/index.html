<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | Elaine Qiu</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Serif+Display&display=swap" rel="stylesheet">
    <script defer src="/assets/js/lightbox.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <a class="brand" href="/">Elaine Qiu</a>
        <nav class="nav" aria-label="Main">
          <ul>
            <li class="has-sub">
              <span class="sub-label">Painting</span>
              <ul class="submenu">
                
                  <li><a href="/painting/threshold/">Threshold</a></li>
                
                  <li><a href="/painting/the-last-time-i-saw-you/">The Last Time I Saw You</a></li>
                
                  <li><a href="/painting/unremembered/">Unremembered</a></li>
                
              </ul>
            </li>

            <li class="has-sub">
              <span class="sub-label">Installation</span>
              <ul class="submenu">
                
                  <li><a href="/installation/every-place-weve-been/">Every Place We&#39;ve Been</a></li>
                
              </ul>
            </li>

            <li class="has-sub">
              <span class="sub-label">About</span>
              <ul class="submenu">
                <li><a href="/about/statement-bio/">Statement &amp; Bio</a></li>
                <li><a href="/about/cv/">CV</a></li>
              </ul>
            </li>

            <li><a href="/contact/">Contact</a></li>
          </ul>
        </nav>
      </aside>
      <main class="content">
        
<section class="contact-wrap">
  <figure class="contact-hero">
    <img src="/assets/images/contact/hero.jpg" alt="Studio detail">
  </figure>

  <form class="contact-form" action="https://formspree.io/f/your_form_id" method="POST">
    <h2>Questions? Comments?</h2>

    <div class="two">
      <label>
        <span>First Name *</span>
        <input type="text" name="first" required>
      </label>
      <label>
        <span>Last Name</span>
        <input type="text" name="last">
      </label>
    </div>

    <label>
      <span>Email *</span>
      <input type="email" name="email" required>
    </label>

    <label>
      <span>Message</span>
      <textarea name="message" rows="6"></textarea>
    </label>

    <button type="submit" class="btn">Send</button>
  </form>
</section>

        <footer class="footer">
          <div class="footer-row">
            <span>Elaine Qiu | Contemporary Art</span>
            <span>© 2025 Elaine Qiu</span>
          </div>
        </footer>
      </main>
    </div>
    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog">
      <div class="lb-backdrop" data-close></div>

      <div class="lb-inner">
        <div class="lb-media">
          <img id="lb-img" alt="">
        </div>
        <aside class="lb-meta">
          <h2 id="lb-title"></h2>
          <p id="lb-sub"></p>
        </aside>
      </div>

      <button class="lb-full" aria-label="Toggle zoom">⤢</button>
      <button class="lb-close" aria-label="Close">×</button>
      <button class="lb-prev" aria-label="Previous">‹</button>
      <button class="lb-next" aria-label="Next">›</button>
    </div>

  </body>
</html>
